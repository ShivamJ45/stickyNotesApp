<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jNotes</title>
    <link rel="stylesheet" href="notesApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="nav">
        <ul>
            <li>Sticky Death Note</li>
            <li><i class="fa-regular fa-bookmark"></i></li>
        </ul>
    </nav>
    
    <div id="app">
        <textarea class="note"  placeholder="Take a note here..."></textarea>
        <button id="addNote">+</button>
    </div>
    
    <div class="tip">
        Double click on note to Delete. 
    </div>
    
    <script src="index.js"></script>
</body>
</html>
